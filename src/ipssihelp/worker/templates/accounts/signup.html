{% extends "base.html" %}

{% block content %}
    <h2 class="text-center">Inscription</h2>
    <div class="container">
        <form method="post" class="form-group" id="signup_form">
                {% csrf_token %}
                {% for field in form %}
                <div>
                    {{ field.label_tag }}<br>
                    {{ field }}
                    {% if field.help_text %}
                        <small style="color: grey">{{ field.help_text }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                        <p style="color: red">{{ error }}</p>
                    {% endfor %}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Inscription</button>
            </form>
    </div>
    
{% endblock %}
